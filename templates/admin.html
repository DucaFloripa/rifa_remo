<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Administração - Rifa Campeonato Brasileiro de Remo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="p-4">
  <div class="container">
    <h1 class="mb-4">Painel de Administração</h1>
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>Número</th>
          <th>Nome</th>
          <th>Contato</th>
          <th>Status</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody>
        {% for n in vendidos %}
          <tr>
            <td>{{ "%04d"|format(n[0]) }}</td>
            <td>{{ n[1] }}</td>
            <td>{{ n[2] }}</td>
            <td>{{ n[3] }}</td>
            <td>
              {% if n[3] == 'reservado' %}
                <a href="/confirmar/{{n[0]}}" class="btn btn-success btn-sm">Confirmar Pagamento</a>
              {% else %}
                Pago
              {% endif %}
            </td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</body>
</html>
