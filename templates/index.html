<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Rifa Campeonato Brasileiro de Remo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="p-4">
  <div class="container">
    <h1 class="mb-4">Rifa Campeonato Brasileiro de Remo – R$100</h1>

    <form method="POST" action="/comprar">
      <div class="mb-3">
        <label>Número disponível:</label>
        <select name="numero" class="form-select" required>
          {% for n in numeros %}
            <option value="{{n}}">{{ "%04d"|format(n) }}</option>
          {% endfor %}
        </select>
      </div>
      <div class="mb-3">
        <label>Nome do comprador:</label>
        <input type="text" name="nome" class="form-control" required>
      </div>
      <div class="mb-3">
        <label>Contato (WhatsApp ou Email):</label>
        <input type="text" name="contato" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-primary">Reservar Número</button>
    </form>
  </div>
</body>
</html>
